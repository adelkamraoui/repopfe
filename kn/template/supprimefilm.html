<!DOCTYPE html>
<html>
<head>
    <title>Delete Film</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Delete Film</h1>

    <form method="POST" action="/supprimefilm">
        <label for="film_name">Film Name:</label>
        <input type="text" id="film_name" name="film_name" required>

        <button type="submit">Delete</button>
    </form>
</body>
</html>
